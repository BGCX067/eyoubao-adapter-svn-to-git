<!DOCTYPE html>
<html>
<head>
<#include "inc/global_head.html">
<link href="${base}/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--header start-->
    <div class="header">
        <div class="topnav">
            <div class="wrap cf">
                <div class="fl">
                    <span>欢迎来到深圳地铁文化中心</span>
                </div>
                <div class="fr">
                    <span id="nowTime">今天:2013-03-04 21:00</span>
                    <span>天气冷</span>
                </div>
            </div>
        </div>
        <#include "inc/library_top_nav.html">
    </div>
    <!--header end-->
    <!--containner start-->
    <div class="containner wrap">
        <div class="content shenpi">
            <h1>审批流程</h1>
            <div class="shenpi-pic"></div>
            <div class="fanhui-btn cf">
                <span class="shenqing">
                    <a id="btn_apply" href="#"></a>
                </span>
            </div>
            <div class="jiabanform">
                <form action="" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">加班时间</label>
                        <div class="controls">
                            <input type="text" id="date-time">
                            <img onclick="WdatePicker({el: 'date-time',dateFmt:'yyy/MM/dd HH:mm:ss' })" src="${thirdparty}/My97DatePicker/skin/datePicker.gif" width="16" class="img-polaroid" style="cursor:pointer" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">加班时长</label>
                        <div class="controls">
                            <select name="" id="">
                                <option>1</option>
                                <option selected>2</option>
                                <option>3</option>
                            </select>
                            小时
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox"> <input type="checkbox"> 需要使用电脑
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">备注</label>
                        <div class="controls">
                            <textarea name="" id="" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="shixiang">
                <h3>加班规定</h3>
                <!---这里是文本内容 start-->
                <p>
                    1、必须提前申请，不来的要提前取消申请。<br /> 2、必须遵守有关规章制度，服从管理人员的管理。<br /> 3、保持安静，禁止吸烟和大声喧哗。<br /> 4、使用电脑的要在申请中标明“需要使用电脑”。<br />
                </p>
                <!--end-->
            </div>
        </div>
        <div class="bottom-nav"></div>
    </div>
    <!--containner end-->
    <!--footer start-->
    <div class="footer"></div>
    <!--footer end-->
    <#include "inc/global_js.html">
    <#include "inc/jiaban_xieyi.html" />
    <script src="${thirdparty}/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
                    $(".kecheng>ul>li").click(function()
                    {
                        var iNum = $(this).index();
                        $(".kecheng>ul>li").removeClass("active");
                        $(this).addClass("active");
                        $(".kecheng-box").removeClass("active");
                        $(".kecheng-box").eq(iNum).addClass("active");
                    });
                    
                    var callback = function(){
                        $("#divConfirm").hide();
                        alert('申请成功');
                    }
                    
                    $('#btn_apply').click(function(){
                        $("#divConfirm").show();
                    });
                </script>
</body>
</html>
