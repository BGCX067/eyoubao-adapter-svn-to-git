<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<#import "inc/common.ftl" as c>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/css/site.css" type="text/css" rel="Stylesheet" />
<link href="${base}/css/global.css" type="text/css" rel="Stylesheet" />
<script src="${thirdparty}/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function()
    {
    	
    });
</script>
<title>${system_name}</title>
</head>
<body>
    <#include "inc/header.html" />
    <div class="container">
        <div class="list-container">
            <h2>
                <label>购物车</label>
            </h2>
            <form action="${base}/user/forward_order.do" method="post">
                <table class="table-list">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>分类</td>
                            <td>店铺</td>
                            <td>单价（元）</td>
                            <td>数量（份）</td>
                        </tr>
                    </thead>
                    <tbody>
                        <#list entries as entry>
                        <tr>
                            <td><input type="hidden" name="entriesForm[${entry_index}].cookbook.id" value="${entry.cookbook.id}"/>${entry.cookbook.name!?html}</td>
                            <td>${(entry.cookbook.category.name)!?html}</td>
                            <td>${(entry.cookbook.noshery.name)!?html}</td>
                            <td>${(entry.cookbook.price)!?html}</td>
                            <td><input type="text" class="input-mini" name="entriesForm[${entry_index}].count" value="${entry.count!0}" /></td>
                        </tr>
                        </#list>
                        <tr>
                            <td colspan="5"><input type="submit" value="下单" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
