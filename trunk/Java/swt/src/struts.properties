# \u4f7f\u7528 Spring object factory
struts.objectFactory = spring

# \u7528 URL \u6269\u5c55\u540d\u6765\u786e\u5b9a\u662f\u5426\u8fd9\u4e2a\u8bf7\u6c42\u662f\u88ab\u7528\u4f5c Struts action\uff0c\u5176\u5b9e\u4e5f\u5c31\u662f\u8bbe\u7f6e action \u7684\u540e\u7f00
struts.action.extension = action,do

# \u6fc0\u6d3b\u5f00\u53d1\u6a21\u5f0f\uff0c\u4ee5\u63d0\u4f9b\u66f4\u5168\u9762\u7684\u8c03\u8bd5\u529f\u80fd
struts.devMode = false
struts.configuration.xml.reload = true
struts.locale = zh_CN
struts.i18n.reload = true
struts.i18n.encoding = UTF-8

# \u5141\u8bb8\u52a8\u6001\u65b9\u6cd5\u8c03\u7528 \u5982\uff1afoo!method
struts.enable.DynamicMethodInvocation = true

# \u5728 url \u4e2d\u4ea7\u751f \u9ed8\u8ba4\u7684includeParams
struts.url.includeParams = none

#\u6fc0\u6d3b'struts2'\u5185\u90e8\u7684'Freemarker'\u6a21\u677f\u7684\u7f13\u5b58\u3002\u8be5\u503c\u9ed8\u8ba4\u4e3a'false'
struts.freemarker.templatesCache = false

# \u4e0a\u4f20\u6700\u5927\u6587\u4ef6\u5927\u5c0f\u9650\u5236, \u5927\u69829T
struts.multipart.maxSize = 9999999999999

# \u4e0a\u4f20\u7684\u4e34\u65f6\u76ee\u5f55
struts.multipart.saveDir = /tmp

